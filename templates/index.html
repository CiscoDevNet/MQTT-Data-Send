<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT-Data-Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
</head>

<body>
    <div class="container">
        <div class="row row-custom">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1"><img class="img-responsive" src="{{ url_for('static', filename='img/core white with cisco bars.png') }}" style="padding:15px;">
                <h1 class="text-wrap text-center text-danger" style="padding:50px;">Mock Sensor Data to be sent to MQTT</h1>
                <div class="well">
                    <form>
                        <div class="form-group">
                            <label class="control-label">MQTT Broker IP to send data </label>
                            <input class="form-control" type="text" name="MQTT IP" required="" placeholder="10.10.20.155" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" autofocus="">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Messages Per Second (0.001 for millisecond) </label>
                            <input class="form-control" type="number" name="msg per second" value="1.500" required="" placeholder="1.500" min="0.001" max="86400" step="0.001">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Input the mock data you want to be sent (by default, it is in JSON format) </label>
                            <textarea class="form-control" rows="12" wrap="hard" name="message data" required="" inputmode="verbatim">{ "light-on": true }</textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Alternating Data???</label>
                            <div class="checkbox">
    <label class="control-label">
        <input id="alt-check" type="checkbox" name="alt-data" onchange="valueChanged()"/>Alternating Data</label>
</div>
                        </div>
                        <div class="form-group">
                            <label id="alt-label" class="control-label">Input the mock data you want to be sent (by default, it is in JSON format) </label>
                            <textarea id="alt-msg" rows="12" name="alt message data" inputmode="verbatim" class="form-control">{ &quot;light-on&quot;: false }</textarea>
                        </div>
                        <button class="btn btn-success btn-block" type="submit">SUBMIT </button>
                        <button class="btn btn-danger btn-block center-block" type="reset">RESET </button>
                    </form>
                    <script type="text/javascript">
    function valueChanged()
    {
        console.log($("#alt-check").prop("checked") == true)
        if($("#alt-check").prop("checked") == true) {  
            $("#alt-label").show();
            $("#alt-msg").show();
        } else {
            $("#alt-label").hide();
            $("#alt-msg").hide();
        }
    }
</script>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
</body>

</html>
